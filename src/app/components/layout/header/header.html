<header class="py-3 fixed top-0 w-full z-50 glass-header border-b border-white/5 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-6 flex justify-between items-center h-14">
    <!-- Logo / Identity -->
    <div class="flex items-center gap-3">
      <!-- Profile Image -->
      <div class="relative w-10 h-10 rounded-full overflow-hidden border border-border/50 group cursor-pointer">
        <img src="01.jpg" alt="Abd-Elsattar" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
        <div class="absolute inset-0 bg-primary/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
      </div>

      <a href="#"
        class="font-mono font-bold text-xl tracking-tight text-text-main hover:text-primary transition-colors cursor-pointer">
        ~/Abd-Elsattar
      </a>

      <!-- Status Badge (Hidden on mobile) -->
      <div
        class="hidden md:flex items-center gap-2 px-3 py-1 rounded-full bg-surface/50 border border-border/50 backdrop-blur-sm">
        <span class="relative flex h-2 w-2">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
        </span>
        <span class="text-xs font-mono text-text-muted">Available for hire</span>
      </div>
    </div>

    <!-- Desktop Navigation (Command Center) -->
    <nav
      class="hidden md:flex items-center gap-1 bg-surface/30 p-1 rounded-full border border-border/30 backdrop-blur-md">
      <a href="#projects"
        class="px-4 py-1.5 rounded-full text-sm font-medium text-text-muted hover:text-text-main hover:bg-surface/50 transition-all">
        <span class="font-mono text-primary/50 mr-1">01.</span>Projects
      </a>
      <a href="#skills"
        class="px-4 py-1.5 rounded-full text-sm font-medium text-text-muted hover:text-text-main hover:bg-surface/50 transition-all">
        <span class="font-mono text-primary/50 mr-1">02.</span>Skills
      </a>
      <a href="#contact"
        class="px-4 py-1.5 rounded-full text-sm font-medium text-text-muted hover:text-text-main hover:bg-surface/50 transition-all">
        <span class="font-mono text-primary/50 mr-1">03.</span>Contact
      </a>
    </nav>

    <!-- Desktop Right Controls -->
    <div class="hidden md:flex items-center gap-3">
      <!-- Theme Toggle -->
      <button (click)="themeService.toggleTheme()"
        class="w-9 h-9 rounded-lg flex items-center justify-center bg-surface/50 border border-border/50 text-text-muted hover:text-primary hover:border-primary/50 transition-all duration-300 backdrop-blur-sm group/theme"
        [attr.aria-label]="themeService.isDarkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode'">

        @if (themeService.isDarkMode()) {
        <!-- Sun Icon -->
        <svg class="w-4 h-4 transition-transform duration-500 rotate-0 group-hover/theme:rotate-90" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
          </path>
        </svg>
        } @else {
        <!-- Moon Icon -->
        <svg class="w-4 h-4 transition-transform duration-500 -rotate-90 group-hover/theme:rotate-0" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        }
      </button>

      <!-- Resume Button -->
      <a href="https://drive.google.com/file/d/1tDvE_Kt4C_3BdYObgynDe_jtaIKyiDyy/view?usp=drive_link" target="_blank"
        class="flex items-center gap-2 px-4 py-2 rounded-lg bg-primary text-white text-xs font-bold uppercase tracking-wider hover:bg-primary/90 transition-all shadow-lg shadow-primary/20">
        <span>Resume</span>
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
        </svg>
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMobileMenu()"
      class="md:hidden w-10 h-10 flex items-center justify-center rounded-lg text-text-main hover:bg-surface/50 transition-colors z-50 relative">
      <div class="space-y-1.5 w-6">
        <span class="block w-full h-0.5 bg-current transition-transform duration-300"
          [class.rotate-45]="isMobileMenuOpen()" [class.translate-y-2]="isMobileMenuOpen()"></span>
        <span class="block w-full h-0.5 bg-current transition-opacity duration-300"
          [class.opacity-0]="isMobileMenuOpen()"></span>
        <span class="block w-full h-0.5 bg-current transition-transform duration-300"
          [class.-rotate-45]="isMobileMenuOpen()" [class.-translate-y-2]="isMobileMenuOpen()"></span>
      </div>
    </button>
  </div>
</header>

<!-- Advanced Sidebar Menu (Right Side) - Moved outside header to avoid backdrop-filter containing block clipping -->
<div class="fixed inset-0 z-[100] md:hidden pointer-events-none">

  <!-- Backdrop (Dark overlay) -->
  <div class="absolute inset-0 bg-black/40 transition-opacity duration-500 ease-in-out"
    [class.opacity-100]="isMobileMenuOpen()" [class.opacity-0]="!isMobileMenuOpen()"
    [class.pointer-events-auto]="isMobileMenuOpen()" (click)="closeMobileMenu()">
  </div>

  <!-- Sidebar Panel -->
  <div
    class="absolute top-0 right-0 h-full w-[300px] bg-white dark:bg-[#0a0a0c] border-l border-white/20 shadow-2xl transform transition-transform duration-500 cubic-bezier(0.22, 1, 0.36, 1) pointer-events-auto flex flex-col overflow-hidden"
    [class.translate-x-0]="isMobileMenuOpen()" [class.translate-x-full]="!isMobileMenuOpen()">

    <!-- Decorative Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <!-- Tech Grid Lines -->
      <div class="absolute inset-0 opacity-[0.03]"
        style="background-image: linear-gradient(#6366f1 1px, transparent 1px), linear-gradient(to right, #6366f1 1px, transparent 1px); background-size: 30px 30px;">
      </div>
    </div>

    <!-- Sidebar Header -->
    <div class="relative p-8 pb-4 flex justify-between items-center z-10 border-b border-border/10">
      <div>
        <h3 class="text-xl font-bold text-slate-900 dark:text-white tracking-tight">Menu</h3>
      </div>
      <button (click)="closeMobileMenu()"
        class="w-8 h-8 flex items-center justify-center rounded-full bg-surface/50 text-text-muted hover:text-text-main hover:bg-surface transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Navigation Links (Staggered Animation) -->
    <nav class="flex-1 p-6 space-y-2 overflow-y-auto relative z-10">

      <!-- Projects Link -->
      <a href="#projects" (click)="closeMobileMenu()"
        class="group flex items-center gap-4 p-4 rounded-xl hover:bg-white/50 dark:hover:bg-white/5 transition-all duration-300 transform"
        [class.translate-x-0]="isMobileMenuOpen()" [class.opacity-100]="isMobileMenuOpen()"
        [class.translate-x-10]="!isMobileMenuOpen()" [class.opacity-0]="!isMobileMenuOpen()"
        style="transition-delay: 100ms">
        <div
          class="w-10 h-10 rounded-lg bg-indigo-50 dark:bg-indigo-500/10 flex items-center justify-center text-indigo-600 dark:text-indigo-400 group-hover:scale-110 transition-transform">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
            </path>
          </svg>
        </div>
        <div>
          <div
            class="text-xs font-mono text-slate-400 dark:text-slate-500 mb-0.5 group-hover:text-indigo-500 transition-colors">
            01.</div>
          <div class="font-bold text-lg text-slate-900 dark:text-white group-hover:translate-x-1 transition-transform">
            Projects</div>
        </div>
      </a>

      <!-- Skills Link -->
      <a href="#skills" (click)="closeMobileMenu()"
        class="group flex items-center gap-4 p-4 rounded-xl hover:bg-white/50 dark:hover:bg-white/5 transition-all duration-300 transform"
        [class.translate-x-0]="isMobileMenuOpen()" [class.opacity-100]="isMobileMenuOpen()"
        [class.translate-x-10]="!isMobileMenuOpen()" [class.opacity-0]="!isMobileMenuOpen()"
        style="transition-delay: 150ms">
        <div
          class="w-10 h-10 rounded-lg bg-purple-50 dark:bg-purple-500/10 flex items-center justify-center text-purple-600 dark:text-purple-400 group-hover:scale-110 transition-transform">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
            </path>
          </svg>
        </div>
        <div>
          <div
            class="text-xs font-mono text-slate-400 dark:text-slate-500 mb-0.5 group-hover:text-purple-500 transition-colors">
            02.</div>
          <div class="font-bold text-lg text-slate-900 dark:text-white group-hover:translate-x-1 transition-transform">
            Skills</div>
        </div>
      </a>

      <!-- Contact Link -->
      <a href="#contact" (click)="closeMobileMenu()"
        class="group flex items-center gap-4 p-4 rounded-xl hover:bg-white/50 dark:hover:bg-white/5 transition-all duration-300 transform"
        [class.translate-x-0]="isMobileMenuOpen()" [class.opacity-100]="isMobileMenuOpen()"
        [class.translate-x-10]="!isMobileMenuOpen()" [class.opacity-0]="!isMobileMenuOpen()"
        style="transition-delay: 200ms">
        <div
          class="w-10 h-10 rounded-lg bg-pink-50 dark:bg-pink-500/10 flex items-center justify-center text-pink-600 dark:text-pink-400 group-hover:scale-110 transition-transform">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
            </path>
          </svg>
        </div>
        <div>
          <div
            class="text-xs font-mono text-slate-400 dark:text-slate-500 mb-0.5 group-hover:text-pink-500 transition-colors">
            03.</div>
          <div class="font-bold text-lg text-slate-900 dark:text-white group-hover:translate-x-1 transition-transform">
            Contact</div>
        </div>
      </a>
    </nav>

    <!-- Bottom Controls -->
    <div class="p-6 border-t border-border/10 bg-surface/30 relative z-10 space-y-4">

      <!-- Resume Button -->
      <a href="https://drive.google.com/file/d/1tDvE_Kt4C_3BdYObgynDe_jtaIKyiDyy/view?usp=drive_link" target="_blank"
        class="flex items-center justify-center gap-2 w-full py-3.5 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold shadow-lg shadow-indigo-500/20 hover:shadow-indigo-500/40 hover:scale-[1.02] transition-all">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
        </svg>
        <span>Download Resume</span>
      </a>

      <!-- Theme Toggle Row -->
      <div class="flex items-center justify-between px-1">
        <span class="text-sm font-medium text-text-muted">Appearance</span>
        <button (click)="themeService.toggleTheme()"
          class="relative inline-flex h-8 w-14 items-center rounded-full bg-slate-200 dark:bg-white/10 transition-colors">
          <span class="sr-only">Toggle Theme</span>
          <span
            class="inline-block h-6 w-6 transform rounded-full bg-white shadow transition duration-200 ease-in-out flex items-center justify-center"
            [class.translate-x-7]="themeService.isDarkMode()" [class.translate-x-1]="!themeService.isDarkMode()">
            @if (themeService.isDarkMode()) {
            <svg class="w-3.5 h-3.5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
            } @else {
            <svg class="w-3.5 h-3.5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
              </path>
            </svg>
            }
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
